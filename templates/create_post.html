<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Autism Ally</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/aut.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/create_post.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% include 'sidebar.html' %}
        <div class="dashboard-container">
            <h1>Create a New Post</h1>
            <div class="main-content">
                <form class=" create-post-form " method="POST" action="{{ url_for('create_post') }}">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="content">Content</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <button type="submit" class="btn">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
