<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="icon" type="Image/png" href="/static/images/aut.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
	<header>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
		<ul>
			<li> <a href="/posts">Posts</a> </li>
			<li> <a href="/create_post">Create Post</a> </li>
			<li> <a href="/my_posts">My Posts</a> </li>
			<li>  <a href="/my_resources">My Resources</a> </li>
			<li> <a href="/profile">Profile</a> </li>
			<li> <a href="#profile/update">Update Profile</a> </li>
		</ul>
    </nav>
	</header>
    <div class="dashboard-container">
        <h1>Welcome To Your Dashboard {{ session['username'] }}!</h1>
        <div class="main-content">
            <section id="posts">
				<h2>Posts</h2>
					{% for post in posts %}
                        <h3> {{post.title }} </h3>
                        <p>By {{post.user.username}} </p>
                        <p>{{post.content }} </p>
                	{% endfor %}
			</section>
        </div>
    </div>
</body>
</html>
